<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/signup.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Instagram</title>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="heading"></div>
        <h2 class="pharse">친구들의 사진과 동영상을 보려면 가입하세요.</h2>
        <button class="facebook-login-button" title="login">Facebook으로 로그인</button>
        <!--/*@thymesVar id="user" type=""*/-->
        <form class="login-form" th:action="@{/signup}" method="post" th:object="${userDTO}">
            <div class="separator">
                <div class="line"></div>
                <p>또는</p>
                <div class="line"></div>
            </div>
            <div class="field">
                <input id="email" type="email" name="email" placeholder="Phone number or email" th:value="*{email}"/>
                <label for="email">이메일 주소</label>
            </div>
            <div class="field">
                <input id="name" type="text" name="username" placeholder="name" th:value="*{username}"/>
                <label for="name">성명</label>
            </div>
            <div class="field">
                <input id="username" type="text" name="nickname" placeholder="username" th:value="*{nickname}"/>
                <label for="username">사용자이름</label>
            </div>
            <div class="field">
                <input id="password" type="password" name="password" placeholder="password" th:value="*{password}"/>
                <label for="password">비밀번호</label>
            </div>
            <button type="submit" class="btn btn-success">가입</button>
        </form>
        <span class="email_input_check" th:if="${param.error}" > 이메일 계정이 이미 존재합니다. </span>
    </div>
    <div class="box">
        <p>계정이 있으신가요? <a class="signup" href="/" th:href="@{/login}"`>로그인</a></p>
    </div>
</div>
</body>
</html>
